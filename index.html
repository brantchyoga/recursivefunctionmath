<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Math Play</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>MathPlay</h2>
      </div>
      <form id="factorial">
        <div class="form-group">
          <label for="number">Input Number that you want a Factorial of! Beware only enter whole numbers.</label>
          <input id="number" min="1" class="form-control" type="number" placeholder="Enter a number of 1 or more!">
        </div>
        <div class="well">
          <h3 id="factAnswer"></h3>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

    </div>
  </body>
</html>
